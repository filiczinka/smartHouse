<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Homr</title>
	<link rel="stylesheet" href="styles/myHome.css/index.css">
</head>

<body>

	<section class="my-home container">

		</div>
		<div class="my-home__photo">
			<div class="option__container">

				<div class="camera option__item"><img class="option__icon" src="img/video-camera.png" alt=""></div>
				<div class="security option__item"><img class="option__icon" src="img/thief.png" alt=""></div>
			</div>
			<img src="img/banner.png" alt="HOme icon">
		</div>
	</section>

	<script src="js/myHome.js"></script>
