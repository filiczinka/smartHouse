<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/myHome/myHome-index.css">
	<title>My Home</title>
</head>

<body>
	<header>
		<h1>MY SMART HOME</h1>
	</header>
	<main>
		<section class="section__container container">
			<div class=" img__box">
				<div class=" option__container">
					<div class="light option__item"><img class="option__icon" src="img/lightbulb.png" alt="light"></div>
					<div class="temperature option__item"><img class="option__icon" src="img/thermometer.png" alt="thermometer">
					</div>
					<div class="wi-fi  option__item"><img class="option__icon" src="img/wifi.png" alt="wi-fi"></div>
					<div class="door option__item"><img class="option__icon" src="img/key.png" alt="door"></div>
					<div class="camera option__item"><img class="option__icon" src="img/video-camera.png" alt="camera"></div>
					<div class="secuirity option__item"><img class="option__icon" src="img/thief.png" alt="thief"></div>
				</div>
				<img class="house__img" src="img/banner.png" alt="house icon">
			</div>

			<div class="form">
				<button class="actually-btn btn">Актуальний стан</button>
				<div class="form__text">
					<div class="ligth__text">
						<h3 class="light__title title">Світло:</h3>
						<button class="light__on-btn btn btn__on">Ввімкнути</button>
						<button class="light__off-btn btn btn__off">Вимкнути</button>
						<audio id="audio__light" src="audio/light.mp3"></audio>
					</div>

					<div class="temperature__text">
						<h3 class="temperature__title title">Температура:</h3>
						<input id="temperature__input" type="number" name="temperature__input" placeholder="в Цельсіях" min="16"
							max="33">
						<button class="temperature__btn btn">Задати</button>
						<button class="temperature__btnOff btn">Вимкнути</button>
						<div class="cond__text">
							<h4 class="cond__title">Кондиціонер:</h4>
							<button class="conditioner__btn btn">Ввімкнути</button>
							<audio id="cond" src="audio/cond.mp3"></audio>
						</div>
					</div>

					<div class="wi-fi__text">
						<h3 class="wi-fi__title title">Wi-fi:</h3>
						<button class="wi-fi__on-btn btn btn__on">On</button>
						<button class="wi-fi__off-btn btn btn__off">Off</button>
					</div>

					<div class="door__text">
						<h3 class="door__title title">Двері:</h3>

						<button class="door__open btn">Відчинити</button>
						<button class="door__close btn">Зачинити</button>
						<audio id="door" src="audio/door.mp3"></audio>
					</div>

					<div class="camera__text">
						<h3 class="camera__title title">Камера:</h3>
						<button class="camera__on-btn btn btn__on">Ввімкнути</button>
						<button class="camera__off-btn btn btn__off">Вимкнути</button>
					</div>

					<div class="secuirity__text">
						<h3 class="secuirity__title title">Охорона</h3>
						<button class="secuirity__btn btn">Викликати</button>
						<audio id="audio__alarm" src="audio/alarm.mp3"></audio>
					</div>
					<section class="controls">
						<h2>TV пульт</h2>
						<button class="tv-power-button btn">Увімкнути/Вимкнути</button>
						<button class="tv-channel-up-button btn">Вперед</button>
						<button class="tv-channel-down-button btn">Назад</button>
						<button class="tv-show-channels btn">Показати канали</button>
						<button class="tv-volume-up-button btn">Звук +</button>
						<button class="tv-volume-down-button btn">Звук -</button>
						<div id="modal">
							<div class="modal-content">
								<span class="close">&times;</span>
							</div>
						</div>
					</section>
				</div>
			</div>
		</section>
	</main>


	<footer>
		<p class="footer__name">Alina Filippova</p>
		<div id="current-time"></div>
	</footer>

	<script src="js/radiusList.js"></script>
	<script type="module" src="js/buttons.js"></script>
	<script type="module" src="js/constructor.js"></script>
	<script type="module" src="js/house.js"></script>
	<script type="module" src="js/lightSystem.js"></script>
	<script type="module" src="js/climateSystem.js"></script>
	<script type="module" src="js/wi-fi.js"></script>
	<script type="module" src="js/door.js"></script>
	<script type="module" src="js/camera.js"></script>
	<script type="module" src="js/secuirity.js"></script>
	<script type="module" src="js/tv.js"></script>
	<script src="js/footer.js"></script>
</body>

</html>
