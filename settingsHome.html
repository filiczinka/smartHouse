<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/settingsHome.css/index.css">
	<link rel="stylesheet" href="styles/myHome.css/index.css">
	<title>Add Home</title>
</head>

<body>
	<!-- Settings -->
	<select name="rooms" id="rooms">
		<option class="bedroom" value="bedroom">Спальня</option>
		<option class="bathroom" value="bathroom">Ванна Кімната</option>
		<option class="basement" value="basement">Підвал</option>
		<option class="garage" value="garage">Гараж</option>
		<option class="office" value="office">Офіс</option>
		<option class="guest__room" value="guest__room">Вітальня</option>
		<option class="dining__room" value="dining__room">Їдальня</option>
		<option class="kitchen" value="kitchen">Кухня</option>
		<option class="laundry__room" value="laundry__room">Пральня</option>
		<option class="gym" value="gym">Тренажерний Зал</option>
		<option class="game__room" value="game__room">Ігрова Кімната</option>
	</select>
	<button id="add-home__select__button">Вибрати</button>

	<ul id="selected-rooms">Обрані позиції:</ul>


	<!-- myHome -->
	<section class="my-home container">
		<div class="option__container">
			<div class="light option__item"><img class="option__icon" src="img/lightbulb.png" alt=""></div>
			<div class="temperature option__item"><img class="option__icon" src="img/thermometer.png" alt=""></div>
			<div class="wi-fi option__item"><img class="option__icon" src="img/wifi.png" alt=""></div>
			<div class="door option__item"><img class="option__icon" src="img/key.png" alt=""></div>
			<div class="camera option__item"><img class="option__icon" src="img/video-camera.png" alt=""></div>
			<div class="security option__item"><img class="option__icon" src="img/thief.png" alt=""></div>
		</div>
	</section>


	<section class="ligth__container"></section>


	<script type="module" src="js/addHome.mjs"></script>
	<script src="js/radiusList.js"></script>
	<script type="module" src="js/rooms.mjs"></script>
	<script src="js/light.mjs"></script>
</body>

</html>
